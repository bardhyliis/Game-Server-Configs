##################################
######## FiveM Server.cfg ########
##################################
# This is the main configuration file for your FiveM server.
# Settings from LinuxGSM (_default.cfg, common.cfg, [instance].cfg)
# will be substituted here by LGSM before starting the server.

#---------------------------------
# Basic Server Info
#---------------------------------
sv_hostname "SERVERNAME"
sv_projectName "SERVERNAME"
sv_projectDesc "Welcome to our FiveM community!"

#---------------------------------
# Network Settings
#---------------------------------
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"
sv_licenseKey "YOUR_LICENSE_KEY"

#---------------------------------
# Player Slots
# LGSM variable: ${maxplayers}
#---------------------------------
sv_maxclients ${maxplayers}

#---------------------------------
# License Key
# Get one from: https://keymaster.fivem.net
#---------------------------------
sv_licenseKey "CHANGE_ME"

#---------------------------------
# Server Locale
#---------------------------------
locale "en-US"

#---------------------------------
# Security & Privacy
#---------------------------------
# sv_master1 "" will hide from public list
sv_master1 ""
sv_scriptHookAllowed 0

#---------------------------------
# Resources
# Load your server resources here
#---------------------------------
ensure mapmanager
ensure chat
ensure spawnmanager
ensure sessionmanager
ensure basic-gamemode
ensure hardcap
ensure rconlog

#---------------------------------
# Permissions
# Example admin ACE permissions
#---------------------------------
add_ace group.admin command allow        # allow all commands
add_ace group.admin command.quit deny    # but don't allow quit
add_principal identifier.steam:110000112345678 group.admin

#---------------------------------
# Voice Chat
#---------------------------------
setr voice_enable 1
setr voice_useNativeAudio true
setr voice_enable3dAudio true

#---------------------------------
# Logging
#---------------------------------
sv_logfile "server.log"

#---------------------------------
# RCON (optional)
#---------------------------------
rcon_password "CHANGE_ME"

#---------------------------------
# Misc
#---------------------------------
sets tags "roleplay,drift,custom-cars"
load_server_icon "server-icon.png"
