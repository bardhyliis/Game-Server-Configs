# RedM Server Configuration
# Documentation: https://docs.fivem.net/docs/server-manual/setting-up-a-server/

endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

# Server Info
sv_hostname "SERVERNAME"
sv_maxclients 32
sv_licenseKey "YOUR_LICENSE_KEY"
sv_scriptHookAllowed 0

# Tags & Locale
sets tags "roleplay,redm,custom"
sets locale "en-US"

# Resources
ensure mapmanager
ensure chat
ensure spawnmanager
ensure sessionmanager
ensure basic-gamemode
ensure hardcap
ensure rconlog

# Permissions
add_ace group.admin command allow
add_ace group.admin command.quit deny
add_principal identifier.steam:110000000000000 group.admin

# Logging
sv_logfile "server.log"

# Banner
sets banner_detail "https://yourbannerurl/detail.png"
sets banner_connecting "https://yourbannerurl/connecting.png"

# Enable OneSync
set onesync on

# Voice
setr voice_use3dAudio true
setr voice_useSendingRangeOnly true
